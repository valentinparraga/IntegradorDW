<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surftrip | Inicio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/mediaqueries.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <!-- ICONO BROWSER -->
    <link rel="shortcut icon" href="/assets/logo23.png">
    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
    <script src="./js/data.js"></script>

</head>
<body id="body">
    <!-- Navbar -->
    <nav class="navbar"
         style=" opacity: 0;
                 transform: translateY(-100%);
                 animation: slideDown 1s ease-out 0.8s forwards;">
        <header><a href="#body"><h1>Surf <br> Trip</h1></a></header>
        <div class="navigation">
            <label for="nav-toggle"
                   class="nav-label"
                   style=" background-color: #FBFBFF; 
                        max-width: 12%;
                        resize: none;
                        align-items: center;">
                   <img src="/assets/burger-menu.png" alt="burger menu icon" style="width: 100%;">
            </label>
            <input type="checkbox" id="nav-toggle">
            <ul class="nav-buttons">
                <li><a href="#body">Inicio</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#trips">Viajes</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </div>
        <div class="login-buttons">
                <button class="login-btn"><a href="login.html"   >Ingresar</a></button>
                <button class="login-btn"><a href="register.html">Registrarse</a></button>
        </div>
    </nav>
    <!-- Hero -->
    <main class="hero" style="position: relative;">
        <img style="width: 100%;" src="/assets/main-hero-img cropped.png" alt="Main background image"/>
        <div class="hero-text">
          <h2 class="hero-title">Tu próxima ola te espera. <br> <span>Nosotros te preparamos.</span>  </h2>
        </div>
    </main>
    <!-- About -->
    <section class="about" id="about"></section>
    <!-- Productos -->
    <section class="trips" id="trips">
        <h2 class="section-title" id="trips-title">Nuestros viajes</h2>
        <p style="width: 95%">Organizamos surf trips a destinos increíbles, tanto para los que recién empiezan como para los más pro!</p>
        <div class="trips-cards-container" id="trips-container">

        </div>
    </section>
    <!-- Productos -->
    <section id="products"></section>
    <!-- Efecto blur antes de la sección de contacto -->
    <div id="contact-blur" style="border: none; z-index: -1; height: 10px; background: linear-gradient(to bottom, #badde8 0%, #2d334a 100%);"></div>
    <!-- Contacto -->
    <section class="contact" id="contact"></section>
    <!-- Footer -->
    <footer>
        <small>Hecho por: Valentin Párraga.</small>
    </footer>
</body>
</html>
